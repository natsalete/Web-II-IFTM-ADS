<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head('Editar Carro - AutoElite')"></head>
  <body>
    <nav th:replace="~{fragments/navbar :: navbar('cadastro')}"></nav>

    <header
      th:replace="~{fragments/header :: header('Atualização de Veículo', 'Edite os dados do carro selecionado')}"
    ></header>

    <div class="container mb-5">
      <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#" th:href="@{/}">Home</a></li>
          <li class="breadcrumb-item">
            <a href="#" th:href="@{/carros}">Veículos</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Editar Veículo
          </li>
        </ol>
      </nav>

      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="car-form">
            <h2 class="mb-4 text-center">Editar Informações do Veículo</h2>
            <form
              action="#"
              th:action="@{/carros/save}"
              th:object="${carros}"
              method="POST"
            >
              <!-- Campo oculto para o ID (chave primária) -->
              <input type="hidden" th:field="*{id}" />

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="marca" class="form-label">Marca</label>
                  <input
                    type="text"
                    th:field="*{marca}"
                    class="form-control"
                    id="marca"
                    name="marca"
                    placeholder="Ex: Ferrari, BMW, Audi"
                  />
                </div>
                <div class="col-md-6">
                  <label for="modelo" class="form-label">Modelo</label>
                  <input
                    type="text"
                    th:field="*{modelo}"
                    class="form-control"
                    id="modelo"
                    name="modelo"
                    placeholder="Ex: 488 GTB, X6, A3"
                  />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="ano" class="form-label">Ano</label>
                  <input
                    type="number"
                    th:field="*{ano}"
                    class="form-control"
                    id="ano"
                    name="ano"
                    placeholder="Ex: 2025"
                  />
                </div>
                <div class="col-md-6">
                  <label for="cor" class="form-label">Cor</label>
                  <input
                    type="text"
                    th:field="*{cor}"
                    class="form-control"
                    id="cor"
                    name="cor"
                    placeholder="Ex: Azul, Preto, Vermelho"
                  />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="combustivel" class="form-label"
                    >Combustível</label
                  >
                  <select
                    th:field="*{combustivel}"
                    class="form-select"
                    id="combustivel"
                    name="combustivel"
                  >
                    <option value="">Selecione o tipo de combustível</option>
                    <option value="FLEX">Flex</option>
                    <option value="GASOLINA">Gasolina</option>
                    <option value="DIESEL">Diesel</option>
                    <option value="ETANOL">Etanol</option>
                    <option value="ELETRICO">Elétrico</option>
                    <option value="HIBRIDO">Híbrido</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="quilometragem" class="form-label"
                    >Quilometragem</label
                  >
                  <input
                    type="number"
                    th:field="*{quilometragem}"
                    class="form-control"
                    id="quilometragem"
                    name="quilometragem"
                    placeholder="Ex: 0"
                  />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="placa" class="form-label">Placa</label>
                  <input
                    type="text"
                    th:field="*{placa}"
                    class="form-control"
                    id="placa"
                    name="placa"
                    placeholder="Ex: ABC-1234"
                  />
                </div>
                <div class="col-md-6">
                  <label for="renavam" class="form-label">Renavam</label>
                  <input
                    type="text"
                    th:field="*{renavam}"
                    class="form-control"
                    id="renavam"
                    name="renavam"
                    placeholder="Ex: 12345678912"
                  />
                </div>
              </div>

              <div class="mt-4 text-center">
                <div class="d-flex justify-content-center">
                  <a
                    th:href="@{/carros}"
                    class="btn btn-outline-secondary btn-cancel"
                    >Cancelar</a
                  >
                  <button type="submit" class="btn btn-save">
                    Salvar Alterações
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <div th:replace="~{fragments/footer :: scripts}"></div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"
      integrity="sha512-VK2zcvntEufaimc+efOYi622VN5ZacdnufnmX7zIhCPmjhKnOi9ZDMtg1/ug5l183f19gG1/cBstPO4D8N/Img=="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
