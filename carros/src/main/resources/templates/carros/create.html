<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head('Cadastro de Veículos')"></head>

  <body>
    <div th:replace="fragments/navbar :: navbar('cadastro')"></div>

    <div
      th:replace="fragments/header :: header(titulo='Cadastro de Veículos', subtitulo='Preencha os dados do veículo abaixo')"
    ></div>

    <div class="container mb-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="car-form">
            <h2 class="mb-4 text-center">Dados do Veículo</h2>
            <form
              action="#"
              th:action="@{/carros/save}"
              th:object="${carros}"
              method="POST"
            >
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="marca" class="form-label">Marca</label>
                  <input
                    type="text"
                    th:field="*{marca}"
                    class="form-control"
                    id="marca"
                    name="marca"
                    placeholder="Ex: Ferrari, BMW, Audi"
                  />
                  <p
                    th:if="${#fields.hasErrors('marca')}"
                    th:errorclass="text-danger"
                    th:errors="*{marca}"
                  ></p>
                </div>

                <div class="col-md-6">
                  <label for="modelo" class="form-label">Modelo</label>
                  <input
                    type="text"
                    th:field="*{modelo}"
                    class="form-control"
                    id="modelo"
                    name="modelo"
                    placeholder="Ex: 488 GTB, X6, A3"
                  />
                  <p
                    th:if="${#fields.hasErrors('modelo')}"
                    th:errorclass="text-danger"
                    th:errors="*{modelo}"
                  ></p>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="ano" class="form-label">Ano</label>
                  <input
                    type="number"
                    th:field="*{ano}"
                    class="form-control"
                    id="ano"
                    name="ano"
                    placeholder="Ex: 2025"
                  />
                  <p
                    th:if="${#fields.hasErrors('ano')}"
                    th:errorclass="text-danger"
                    th:errors="*{ano}"
                  ></p>
                </div>
                <div class="col-md-6">
                  <label for="cor" class="form-label">Cor</label>
                  <input
                    type="text"
                    th:field="*{cor}"
                    class="form-control"
                    id="cor"
                    name="cor"
                    placeholder="Ex: Azul, Preto, Vermelho"
                  />
                  <p
                    th:if="${#fields.hasErrors('cor')}"
                    th:errorclass="text-danger"
                    th:errors="*{cor}"
                  ></p>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="combustivel" class="form-label"
                    >Combustível</label
                  >
                  <select
                    th:field="*{combustivel}"
                    class="form-select"
                    id="combustivel"
                    name="combustivel"
                  >
                    <option value="">Selecione o tipo de combustível</option>
                    <option value="FLEX">Flex</option>
                    <option value="GASOLINA">Gasolina</option>
                    <option value="DIESEL">Diesel</option>
                    <option value="ETANOL">Etanol</option>
                    <option value="ELETRICO">Elétrico</option>
                    <option value="HIBRIDO">Híbrido</option>
                  </select>
                  <p
                    th:if="${#fields.hasErrors('combustivel')}"
                    th:errorclass="text-danger"
                    th:errors="*{combustivel}"
                  ></p>
                </div>
                <div class="col-md-6">
                  <label for="quilometragem" class="form-label"
                    >Quilometragem</label
                  >
                  <input
                    type="number"
                    th:field="*{quilometragem}"
                    class="form-control"
                    id="quilometragem"
                    name="quilometragem"
                    placeholder="Ex: 0"
                  />
                  <p
                    th:if="${#fields.hasErrors('quilometragem')}"
                    th:errorclass="text-danger"
                    th:errors="*{quilometragem}"
                  ></p>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="placa" class="form-label">Placa</label>
                  <input
                    type="text"
                    th:field="*{placa}"
                    class="form-control"
                    id="placa"
                    name="placa"
                    placeholder="Ex: ABC-1234"
                  />
                  <p
                    th:if="${#fields.hasErrors('placa')}"
                    th:errorclass="text-danger"
                    th:errors="*{placa}"
                  ></p>
                </div>
                <div class="col-md-6">
                  <label for="renavam" class="form-label">Renavam</label>
                  <input
                    type="text"
                    th:field="*{renavam}"
                    class="form-control"
                    id="renavam"
                    name="renavam"
                    placeholder="Ex: 12345678912"
                  />
                  <p
                    th:if="${#fields.hasErrors('renavam')}"
                    th:errorclass="text-danger"
                    th:errors="*{renavam}"
                  ></p>
                </div>
              </div>

              <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg px-5">
                  Cadastrar Veículo
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
    <div th:replace="fragments/footer :: scripts"></div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"
      integrity="sha512-VK2zcvntEufaimc+efOYi622VN5ZacdnufnmX7zIhCPmjhKnOi9ZDMtg1/ug5l183f19gG1/cBstPO4D8N/Img=="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
