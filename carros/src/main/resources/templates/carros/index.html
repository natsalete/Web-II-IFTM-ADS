<!DOCTYPE html>
 <html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head>
     <meta charset="ISO-8859-1" />
     <title>Listagem de Carros</title>
 
     <link
       rel="stylesheet"
       href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
       integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
       crossorigin="anonymous"
     />
   </head>
   <body>
     <div class="container">
       <h1>Listagem de Carro</h1>
       <table class="table table-striped">
         <thead>
           <tr>
             <th scope="col">Placa</th>
             <th scope="col">Marca</th>
             <th scope="col">Modelo</th>
             <th scope="col">Ano</th>
             <th scope="col">Cor</th>
             <th scope="col">Renavam</th>
             <th scope="col">Combust√≠vel</th>
             <th scope="col">Quilometragem</th>
           </tr>
         </thead>
         <tbody>
           <tr th:each="carros : ${carrosList}">
             <td scope="row" th:text="${carros.placa}"></td>
             <td scope="row" th:text="${carros.marca}"></td>
             <td scope="row" th:text="${carros.modelo}"></td>
             <td scope="row" th:text="${carros.ano}"></td>
             <td scope="row" th:text="${carros.cor}"></td>
             <td scope="row" th:text="${carros.renavam}"></td>
             <td scope="row" th:text="${carros.combustivel}"></td>
             <td scope="row" th:text="${carros.quilometragem}"></td>
           </tr>
         </tbody>
       </table>
     </div>
   </body>
 </html>
