<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Listagem de Produtos</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <a th:href="@{/product/create}">Cadastrar Produto</a>
    <div class="container">
      <h1>Listagem de Produto</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Descrição</th>
            <th scope="col">Preço</th>
            <th scope="col">Estoque</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="product : ${productsList}">
            <td scope="row" th:text="${product.name}"></td>
            <td scope="row" th:text="${product.description}"></td>
            <td scope="row" th:text="${product.price}"></td>
            <td scope="row" th:text="${product.stock}"></td>
            <td>
              <a th:href="@{/product/edit/{id}(id=${product.id})}">Editar</a>
            </td>
            <td>
              <a th:href="@{/product/delete/{id}(id=${product.id})}">Deletar</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
